apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: palsp/multi-server
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: server-config-map
            - secretRef:
                name: server-secret


          